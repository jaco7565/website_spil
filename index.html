<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Human</title>
    <link rel="stylesheet" href="elementer.css">
    <link rel="apple-touch-icon" sizes="180x180" href="svg/hovede_figur.svg">

</head>

<body>
    <header>
        <h1>BUILD A HUMAN </h1>
        <h4>- Spillet -</h4>
        <p> - Jacob Salah Knudsen
            <br> 1.semester 2021
        </p>
        <nav>

            <a href="index.html#spillet">Spillet</a>
            <a href="ideen.html#ideen">Ideen</a>
            <a href="assets.html#assets">Assetlist</a>
            <a href="doku.html#doku">Dokumentation</a>
            <a href="diagram.html#diagram">Diagrammer</a>

        </nav>
    </header>

    <main id="spillet">
        <div id="screen">
            <div id="game">
                <div id="game_background"></div>
                <div id="game_elements">

                    <div id="arm_left_container" class="left">
                        <div id="arm_left_sprite" class=""></div>
                    </div>
                    <div id="arm_right_container" class="right">
                        <div id="arm_right_sprite" class=" "></div>
                    </div>


                    <div id="ben_left_container" class="left">
                        <div id="ben_left_sprite" class=""></div>
                    </div>
                    <div id="ben_right_container" class="right">
                        <div id="ben_right_sprite" class=" "></div>
                    </div>




                    <div id="elefandt_left_container" class="left">
                        <div id="elefandt_left_sprite" class=" "></div>
                    </div>
                    <div id="elefandt_right_container" class="right">
                        <div id="elefandt_right_sprite" class=" "></div>
                    </div>


                    <div id="fugl_left_container" class="right">
                        <div id="fugl_left_sprite" class=""></div>
                    </div>
                    <div id="fugl_right_container" class="left">
                        <div id="fugl_right_sprite" class=""></div>
                    </div>

                    <div id="eyes_container" class="right">
                        <div id="eyes_sprite" class=""></div>
                    </div>


                    <div id="hale_container" class="left">
                        <div id="hale_sprite" class=""></div>
                    </div>

                    <div id="havfrue_container" class="left">
                        <div id="havfrue_sprite"></div>
                    </div>



                    <div id="hovede_container" class="left">
                        <div id="hovede_sprite" class=""></div>
                    </div>


                    <div id="krop_container" class="right">
                        <div id="krop_sprite"></div>


                    </div>


                    <div id="tyr_container" class="right">
                        <div id="tyr_sprite" class=""></div>
                    </div>










                </div>

                <div id="game_ui">

                    <div id="liv_container">
                        <div id="liv1"></div>
                        <div id="liv2"></div>
                        <div id="liv3"></div>
                    </div>

                    <div id="point_container">
                        <h2>Body parts:</h2>
                        <div id="point_sprite">0</div>
                    </div>

                    <div id="tid_container">
                        <div id="tid_sprite"></div>
                    </div>
                </div>



            </div>



            <div id="start">
                <div id="play"></div>
                <div id="royalty">
                    <!--                Royalty Free Music from Bensound-->
                </div>
            </div>
            <div id="game_over">
                <div id="game_over_points">Du fik ?? points</div>
                <div id="genstart1"></div>

            </div>
            <div id="level_complete">
                <div id="level_complete_points">Du fik ?? points</div>
                <div id="genstart2"></div>
            </div>


        </div>

        <div id="sounds">
            <audio src="sound/hi-yah.wav" id="sound_yah"></audio>
            <audio src="sound/bottle.wav" id="sound_bottle"></audio>
            <audio src="sound/baggrund_sang.mp3" id="sound_baggrund"></audio>



        </div>


        <script src=" script.js"></script>
    </main>

</body>

</html>
